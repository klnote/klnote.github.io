# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: "klelee's pages"
subtitle: klelee/klnote
description: 作为可乐klelee的笔记站，来记录可乐的各种笔记
keywords: linux archlinux 编程
author: 可乐klelee
language: en
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://klnote.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Site settings
# 网站综合内容设置：
SEOTitle: klelee笔记
email: klnote@outlook.com
keyword: 编程 Archlinux Linux

# SNS settings
# 一些社交平台地址，支持以下几种：
weibo_username:     可乐klelee
zhihu_username:     可乐
github_username:    klvie
twitter_username:   KLEricLee
facebook_username:  Eric Lee

# Build settings
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`

sidebar-avatar: img/avatar.jpg      

# Friends
# 友情链接
friends: [
    {
        title: "klvie",
        href: "https://klelee.com"
    }
]


